# URL para la conexion a la base de datos
flyway.url=jdbc:mysql://localhost:3305/foro

# Usuario de la base de datos
flyway.user=root

# Contraseña del usuario de la base de datos
flyway.password=myrootpass

# Ubicación de los archivos de migración SQL
flyway.locations=filesystem:./migrations

# Esquema por defecto
flyway.defaultSchema=foro

# Tabla de historial de migraciones
flyway.table=flyway_schema_history

# Codificación de archivos
flyway.encoding=UTF-8

# Validar migraciones al iniciar
flyway.validateOnMigrate=true

# Permitir migraciones fuera de orden (usar con precaución)
flyway.outOfOrder=false